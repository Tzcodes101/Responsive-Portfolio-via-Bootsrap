<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <!--Link to Bootsrap CSS stylesheet-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <!--NavBar with name and drop down menu to contact and portfolio-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Talia Zisman</a>
        </div>
    </nav> <br>

    <!--Activate grid system-->
    <div class="container">
        <div class="row">
            <div class="col col-xs-6">
                <!--Card with heading, image, and content-->
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="aussiedoodle.jpg" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">About Me</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    
</body>
</html>
