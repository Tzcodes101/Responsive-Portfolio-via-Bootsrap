<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Form</title>

    <!--Link to reset CSS-->
    <link rel="stylesheet" type="text/css" href="reset.css">

    <!--Link to Bootsrap CSS stylesheet-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Link to my stylesheet-->
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>

    <!--NavBar with collapsable menu-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!--Heading-->
        <h1 class="navbar-brand" href="#">Arwin the Aussiepoo</h1>
        <!--Hamburger menu on xs screen-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <!--border around hamburger menu-->
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--Collapsable nav links-->
        <section class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <!--Coloration for nav link text-->
          <div class="navbar-nav">
            <!--Link to index.html-->
            <a class="nav-item nav-link active" href="index.html">About Arwin</a>
            <!--Link to portfolio.html-->
            <a class="nav-item nav-link active" href="portfolio.html">Portfolio</a>
          </div>
        </section>
    </nav>

    <!--Activate grid system-->
    <div class="container",>
        <div class="row">
            <!--Set responsive layout-->
            <div class="col-lg-5 col-md-9 col-xs-12">

                <!--Card with heading, form, and submit button-->
                <div class="card">
                        
                    <!--Card heading-->
                    <div class="card-header">
                        <h3>Contact</h3>
                    </div>
                    
                    <form class="card-body">
                            
                        <!--Input name-->
                        <div class="form-row">
                            <div class="col">
                                <label>Name</label>
                                <input type="text" class="form-control">
                            </div>
                        </div> <br>
                            
                        <!--Input email-->
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                            
                        <!--Input message-->
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                                
                        <!--Submit button-->
                        <button type="button" class="btn btn-dark">Submit</button>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <!--Footer-->
    <footer>&#169; Copyright</footer>
</body>
</html>
